---
language: cpp

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install:
  - sudo apt-get update -qq && sudo apt-get install -qy build-essential pkg-config curl libssl-dev libbz2-dev libsqlite3-dev libcurl4-openssl-dev liblzma-dev libdbd-sqlite3-perl

script: ./bootstrap.sh && ./configure && make && make test

addons:
  coverity_scan:
    project:
      name: "zimbatm/nix"
      description: "Build submitted via Travis CI"
    notification_email: zimbatm@zimbatm.com
    build_command_prepend: "./bootstrap.sh && ./configure && make clean"
    build_command: "make -j 4"
    branch_pattern: coverity_scan
